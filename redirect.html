<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script>
        // Enlaces reales de Evinka Connect
        const androidUrl = "https://play.google.com/store/apps/details?id=teck.evinka.app.co";
        const iosUrl = "https://apps.apple.com/co/app/evinka-connect-colombia/id6743364948";
        const fallback = "https://hgamboa695-lang.github.io/Evinka-Connect-/";

        const user = navigator.userAgent.toLowerCase();

        if (user.includes("iphone") || user.includes("ipad") || user.includes("ipod")) {
            window.location.href = iosUrl;
        } else if (user.includes("android")) {
            window.location.href = androidUrl;
        } else {
            window.location.href = fallback;
        }
    </script>
</head>
<body>
    Redirigiendo...
</body>
</html>
